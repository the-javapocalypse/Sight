<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhammad Ali Zia">
    <title>New Tab | Sight</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- include the style -->
    <link rel="stylesheet" href="css/alertify.min.css"/>
    <!-- include a theme -->
    <link rel="stylesheet" href="css/default.min.css"/>

</head>

<body>

<div id="body" class="container-fluid">
    <!--The Upper Half of Page-->
    <div id="upper">
        <div class="row p-m-0">
            <!--Upper Left Half Start-->
            <div class="col-3" id="upperLeftDiv">
                <div>
                    <h4 class="text-color" id="todoHeadingToggle">Things To Do</h4>
                </div>
                <div class="div " id="todoDiv">
                    <div id="todoInputDiv" class="header">
                        <h4 class="text-left text-muted" id="headerHeading">
                            Things to do
                            <span class="pull-right" id="todoToggleCancelSign">&#10134;</span>
                        </h4>
                        <input type="text" id="todoInput" placeholder="Add Todo...">
                        <span id="addTodo" class="addBtn">Add</span>
                    </div>
                    <ul id="todoList">

                    </ul>
                </div>
            </div>
            <!--Upper Left Half End-->
            <!--Upper Center Half Start-->
            <div class="col-6">

            </div>
            <!--Upper Center Half End-->
            <!--Upper Right Part Start-->
            <div class="col-3">
                <!--Time Div-->
                <div class="row full-width">
                    <div class="col-md-12 pull-right" id="timeDiv">
                        <br>
                        <h1 id="time" class="text-color"></h1>
                    </div>
                </div>
                <!--Time Div End-->
                <!--Date Div-->
                <div class="row full-width">
                    <div class="col-md-12 pull-right" id="dateDiv">
                        <h4 id="date" class="text-color dateLocation"></h4>
                    </div>
                </div>
                <!--Date Div End-->
                <!--Favourites Div-->
                <div class="row full-width" id="favouritesDiv">
                    <div class="col-md-12 pull-right" id="favoritesDiv">
                        <h3 class="text-color text-right">
                            Favourites
                        </h3>
                        <hr align="right" class="text-color" id="favouritesHr">
                        <div>
                            <p>
                            <ol style="list-style-type: none; text-decoration: none!important;" id="favorites">
                            </ol>
                            </p>
                        </div>
                        <br>
                    </div>
                </div>
                <!--Favourites Div End-->
            </div>
            <!--Upper Right Part End-->
        </div>
    </div>
    <!--Upper Half End-->
    <!--Lower Half of Page-->
    <div id="lower">
        <div class="row full-width">
            <!--Settings Div-->
            <div class="col-2 text-center">
                <!-- Trigger the Settings Modal -->
                <div style="position: relative; top: 4em;">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#settingsModal"
                            id="settingsTrigger">
                        <i class="fas fa-cog" style="color: white;"></i>
                    </button>
                </div>
            </div>
            <!--Settings Div End-->
            <!--Ayah & Hadith Div-->
            <div class="col-8 text-center">
                <!--Ayat Start-->
                <p id="ayah" class="text-color">
                </p>
                <!--Ayat End-->
                <hr class="text-color">
                <!--Hadith Start-->
                <p id="hadees" class="text-color">
                </p>
                <!--Hadith End-->
            </div>
            <!--Ayah & Hadith Div End-->
            <!--Weather Div-->
            <div class="col-2">
                <div class="row text-color">
                    <div class="col-4 col-offset-2 text-left">
                        <img src="http://cdn.apixu.com/weather/64x64/day/113.png">
                    </div>
                    <div class="col-6 text-left">
                        <h3 style="padding: 0!important; margin: 0!important;">23.1 *C</h3>
                        <p><span class="text-muted">Feels Like</span> 23.1 *C</p>
                    </div>
                </div>
            </div>
            <!--Weather Div End-->
        </div>
    </div>
    <!--Lower Half End-->
</div>

<!--Settings Modal -->
<div id="settingsModal" class="modal fade" role="dialog" style="overflow: auto">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header modalFonts" id="modalHeader">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Settings</h4>
            </div>
            <div class="modal-body modalFonts" id="modalBody">
                <div class="row">
                    <div class="col-4 col-offset-2 text-right">
                        <h4>24 Hours Format</h4>
                    </div>
                    <div class="col-4 col-offset-1">
                        <div class="material-switch" style="position: relative; top: 0.6em">
                            <input id="isSelected24" type="checkbox"/>
                            <label for="isSelected24" class="label-success"></label>
                        </div>
                    </div>
                </div>

                <!--<hr class="customHr">-->

                <div class="row">
                    <div class="col-4 col-offset-2 text-right">
                        <h4>Favourites</h4>
                    </div>
                    <div class="col-4 col-offset-1">
                        <div class="material-switch" style="position: relative; top: 0.6em">
                            <input id="displayFavourites" type="checkbox" checked/>
                            <label for="displayFavourites" class="label-success"></label>
                        </div>
                    </div>
                </div>

                <!--<hr class="customHr">-->

                <div class="row">
                    <div class="col-4 col-offset-2 text-right">
                        <h4>Todos</h4>
                    </div>
                    <div class="col-4 col-offset-1">
                        <div class="material-switch" style="position: relative; top: 0.6em">
                            <input id="displayTodo" type="checkbox" checked/>
                            <label for="displayTodo" class="label-success"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer modalFonts" id="modalFooter">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script src="js/app.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<!-- include the script -->
<script src="js/alertify.min.js"></script>

</body>
</html>
