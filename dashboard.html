<div id="body" class="container-fluid">
    <!--The Upper Half of Page-->
    <div id="upper" >
        <div class="row p-m-0" >
            <!--Upper Left Half Start-->
            <div class="col-2" id="upperLeftDiv">
                <div class="div " id="todoDiv" >
                    <div id="todoInputDiv" class="header">
                        <h4 class="text-left" id="headerHeading">Things to do</h4>
                        <input type="text" id="todoInput" placeholder="Add Todo...">
                        <span id="addTodo" class="addBtn">Add</span>
                    </div>
                    <ul id="todoList">

                    </ul>
                </div>
            </div>
            <!--Upper Left Half End-->
            <!--Upper Center Half Start-->
            <div class="col-8">

            </div>
            <!--Upper Center Half End-->
            <!--Upper Right Part Start-->
            <div class="col-2">
                <!--Time Div-->
                <div class="row full-width">
                    <div class="col-md-12 pull-right" id="timeDiv">
                        <br>
                        <h1 id="time" class="text-color"></h1>
                    </div>
                </div>
                <!--Time Div End-->
                <!--Date Div-->
                <div class="row full-width">
                    <div class="col-md-12 pull-right" id="dateDiv">
                        <h4 id="date" class="text-color dateLocation"></h4>
                    </div>
                </div>
                <!--Date Div End-->
                <!--Favourites Div-->
                <div class="row full-width" id="favouritesDiv">
                    <div class="col-md-12 pull-right" id="favoritesDiv">
                        <h2 class="text-color text-right">
                            Favourites
                        </h2>
                        <hr align="right" class="text-color" id="favouritesHr">
                        <div>
                            <h4>
                                <ol style="list-style-type: none; text-decoration: none!important;" id="favorites">
                                </ol>
                            </h4>
                        </div>
                        <br>
                    </div>
                </div>
                <!--Favourites Div End-->
            </div>
            <!--Upper Right Part End-->
        </div>
    </div>
    <!--Upper Half End-->
    <!--Lower Half of Page-->
    <div id="lower">
        <div class="row full-width">
            <!--Settings Div-->
            <div class="col-2 text-center">
                <!-- Trigger the Settings Modal -->
                <div style="position: relative; top: 4em;">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#settingsModal"
                            id="settingsTrigger">
                        <i class="fas fa-cog" style="color: white;"></i>
                    </button>
                </div>
            </div>
            <!--Settings Div End-->
            <!--Ayah & Hadith Div-->
            <div class="col-8 text-center">
                <!--Ayat Start-->
                <h4 id="ayah" class="text-color">
                </h4>
                <!--Ayat End-->
                <hr class="text-color">
                <!--Hadith Start-->
                <h4 id="hadees" class="text-color">
                </h4>
                <!--Hadith End-->
            </div>
            <!--Ayah & Hadith Div End-->
            <!--Todolist Div-->
            <div class="col-2">

            </div>
            <!--Todolist Div End-->
        </div>
    </div>
    <!--Lower Half End-->
</div>
